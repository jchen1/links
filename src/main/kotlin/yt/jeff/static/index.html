<html><head>  <title>test</title></head><body>  <form name='myForm' id='myForm'>    <p><label for='url'>URL:</label>      <input type='text' name='url' id='url'></p>    <input value='Submit' type='submit'>  </form>  <a id='shortlink' href='#'></a>  <script type='text/javascript'>    var form = document.getElementById('myForm');    form.addEventListener('submit', function(event) {      event.preventDefault();      var data = {        url: document.getElementById('url').value      };      var request = new XMLHttpRequest();      var url = 'http://links.jeff.yt/links';      request.open('POST', url, true);      request.setRequestHeader('Content-Type', 'application/json');      request.onreadystatechange = function() {        if (request.readyState === 4 && request.status === 200) {          var link = document.getElementById('shortlink');          link.setAttribute('href', request.responseText);          link.innerText = request.responseText;        }      };      request.send(JSON.stringify(data));    });  </script></body></html>
